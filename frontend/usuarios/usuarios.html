<link rel="stylesheet" href="./usuarios/usuarios.css"> 

<div class="form-wrapper-usuario">
    <h2>Cadastrar Novo Usuário</h2>

    <form id="form-cadastrar-usuario">
        
<fieldset>
    <legend>Informações Pessoais</legend>
    <div class="form-grid">
        
        <div class="input-group span-3">
            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Maria da Silva" required>
        </div>
        <div class="input-group" id="group-tipo-conta">
            <label for="tipo_conta">Tipo de Conta *</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="comum" selected>Comum (Aluno)</option>
                <option value="admin">Administrador (Funcionário)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="data_nascimento">Data de nascimento *</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="input-group">
           <label for="cpf">CPF *</label>
           <input type="text" id="cpf" name="cpf" placeholder="Apenas números" maxlength="14" required>
        </div>
        
        <div class="input-group">
            <label for="sexo">Sexo *</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select>
        </div>

    </div>
</fieldset>
        <fieldset>
            <legend>Informações Acadêmicas</legend>
            <div class="form-grid">
                
                <div class="input-group">
                    <label for="matricula">Matrícula *</label>
                    <input type="text" id="matricula" name="matricula" placeholder="2024123456" maxlength="13" required>
                </div>
                
                <div class="input-group">
                    <label for="curso">Curso *</label>
                    <select id="curso" name="curso" required>
                        <option value="" disabled selected>Selecione o curso</option>
                        <option value="ciencia_dados">Ciência de Dados</option>
                        <option value="ads">Análise e Desenv. de Sistemas</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="periodo">Período *</label>
                    <select id="periodo" name="periodo" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                        <option value="4">4º</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="turno">Turno *</label>
                    <select id="turno" name="turno" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="matutino_noturno">Matutino - Noturno</option>
                        <option value="vespertino_noturno">Vespertino - Noturno</option>
                    </select>
                </div>

                <div class="input-group file-input-custom">
                    <label for="declaracao">Declaração da faculdade *</label>
                    <div class="file-input-wrapper">
                        <label for="declaracao-file" class="file-btn">Escolher arquivo</label>
                        <span id="declaracao-name" class="file-name-display">Nenhum arq...</span>
                        <input type="file" id="declaracao-file" name="declaracao" required>
                    </div>
                </div>

                <div class="input-group file-input-custom">
                    <label for="termo">Termo de responsabilidade *</label>
                    <div class="file-input-wrapper">
                        <label for="termo-file" class="file-btn">Escolher arquivo</label>
                        <span id="termo-name" class="file-name-display">Nenhum arq...</span>
                        <input type="file" id="termo-file" name="termo" required>
                    </div>
                </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de Endereço</legend>
            <div class="form-grid">
                
                <div class="input-group">
                    <label for="cep">CEP * (Busca automática)</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>

                <div class="input-group span-2">
                    <label for="rua">Rua *</label>
                    <input type="text" id="rua" name="rua" placeholder="Ex: Av. Principal" required>
                </div>

                <div class="input-group">
                    <label for="numero_end">Número *</label>
                    <input type="text" id="numero_end" name="numero_end" placeholder="123" required>
                </div>
                
                <div class="input-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="input-group">
                    <label for="uf">UF *</label>
                    <input type="text" id="uf" name="uf" maxlength="2" placeholder="PB" required>
                </div>

                <div class="input-group span-2">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto 101, Bloco B">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações de Contato</legend>
            <div class="form-grid">
                <div class="input-group">
                    <label for="telefone">Número (WhatsApp) *</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Apenas números (Ex: 83999999999)" maxlength="1" required>
                </div>

                <div class="input-group span-2">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="usuario@exemplo.com" required>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn-submit-usuario">Cadastrar Usuário</button>
        </div>

    </form>
</div>

<script src="./usuarios/usuarios.js"></script>
